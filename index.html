<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <img src="./images/image-equilibrium.jpg" alt="" id="product-img">
      <div id="content">
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div id="content-info">
          <div id="content-info-price">
            <div id="price-icon"></div>
            <span>0.041 ETH</span>
          </div>
          <div id="content-info-time">
            <div id="time-icon"></div>
            <span>3 days left</span>
          </div>
        </div>
        <hr>
        <div id="content-creator">
          <img src="./images/image-avatar.png" alt="" id="creator-avatar">
          <p>
            Creation of <b>Jules Wyvern</b>
          </p>
        </div>
      </div>
    </main>
  </body>

</html>
